<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>auth</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">auth</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list class="ion-padding">
    <ion-item class="ion-padding-bottom ion-padding-top">
      <ion-input label="Email" type="email" placeholder="email@domain.com" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item class="ion-padding-bottom">
      <ion-input label="Password" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-button expand="full" color="primary" (click)="login()">Login</ion-button>
    <ion-button expand="full" color="secondary" (click)="register()">Register</ion-button>
  </ion-list>
</ion-content>
